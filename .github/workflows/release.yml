name: Build Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Publish application
      run: dotnet publish .\AttendanceApp.csproj -c Release -r win-x64 --self-contained

    - name: Setup Inno Setup
      run: |
        choco install innosetup -y

    - name: Build installer
      run: iscc.exe /O".\Installer" ".\AttendanceApp.iss"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: Installer\AttendanceApp-Setup.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
